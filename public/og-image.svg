  <!-- Tagline -->
  <text x="600" y="480" text-anchor="middle" font-family="system-ui, sans-serif" font-size="32" fill="#888888">
    <tspan fill="#888888">Risk &amp; Compliance</tspan>
    <tspan fill="#6366f1"> | </tspan>
    <tspan fill="#888888">Engineer</tspan>
    <tspan fill="#6366f1"> | </tspan>
    <tspan fill="#888888">AI Builder</tspan>
  </text>
</svg>
